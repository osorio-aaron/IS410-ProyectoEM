<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/all.css">
</head>
<body>
    <div class="back">
        <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #00adb5;">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.svg">
            </a>
        </nav>
        <main role="main" class="container">
            <div class="card-deck">
                <div class="card col-lg-4 col-xl-4 col-md-6 col-sm-12">
                    <div class="card-img-top pad">
                        <img class="card-img-top" src="img/user.svg" alt="Card image cap">
                    </div>
                    <div class="card-body text-info mr-auto ml-auto">
                        <h5 class="card-title">Usuario</h5>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalUser">
                            Inicia Sesión
                        </button>
                    </div>
                </div>
                <div class="card col-lg-4 col-xl-4 col-md-6 col-sm-12">
                        <div class="card-img-top pad">
                            <img class="card-img-top" src="img/enterprise.svg" alt="Card image cap">   
                        </div>
                        <div class="card-body text-info mr-auto ml-auto">
                            <h5 class="card-title">Empresa</h5>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalEnterprise">
                                Inicia Sesión
                            </button>
                        </div>
                </div>
                <div class="card col-lg-4 col-xl-4 col-md-6 col-sm-12">
                        <div class="card-img-top pad">
                            <img class="card-img-top" src="img/admin.svg" alt="Card image cap">
                        </div>
                        <div class="card-body text-info mr-auto ml-auto">
                            <h5 class="card-title">Admin</h5>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAdmin">
                                Inicia Sesión
                            </button>
                        </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Modal Usuario-->
    <div class="modal fade" id="modalUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Correo Electronico</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Enterprise-->
    <div class="modal fade" id="modalEnterprise" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Correo Electronico</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Usuario</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
                            <small id="emailHelp" class="form-text text-muted">**Usuario/Empleado de la empresa**</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
