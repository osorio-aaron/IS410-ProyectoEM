  <div class="register-box-body">
    <p class="login-box-msg">Registrar Empresa</p>

    <form id="infoEuser" action="../ajax/eUser/index.php" method="POST" enctype="multipart/form-data" target="_blank">
      <div class="form-group has-feedback">
        <input name="companyName" id="companyName" type="text" class="form-control" placeholder="Nombre de la Empresa">
        <span class="form-control-feedback" aria-hidden="true"></span>
      </div>
      <div class="form-group has-feedback">

      </div>
      <div class="form-group has-feedback">
        <label>Subir Logo de Empresa</label>
        <input name="txtImg" id="txtImg" type="file">

      </div>
      <div class="form-group has-feedback">
        <input name="ubicacion" id="ubicacion" type="text" class="form-control" placeholder="Ubicacion de la empresa">

      </div>
      <div class="form-group has-feedback">

      </div>
      <div class="form-group has-feedback">
        <input name="longitud" id="longitud" type="text" class="form-control" placeholder="Longitud">
        <span class="form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" id="password" type="password" class="form-control" placeholder="Contraseña">
        <span class="form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Confirmar Contraseña">
        <span class="form-control-feedback"></span>
      </div>

        <div class="col-xs-12">
          <a href="login.html" class="text-center">¿Ya tienes una cuenta? Inicia Sesión</a>
        </div>
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Registrar</button>
        </div>
