<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicia Sesión</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/all.css">
</head>
<body>
    <div style="margin: auto">
        <div class="text-center">
            <a href="../index.php">
                <img src="../img/logo.svg" style="width: 100px; height: 100px;">
            </a>
        </div>
        <main role="main" class="container" style="max-width: 450px;">
            <div class="registrarse">
                <form id="euserLogin">
                    <h6 style="text-align: center;">Inicio Sesión Empresarial</h6><br>
                    <div class="form-group">
                        <label for="user-email">Correo Electronico</label>
                        <input type="email" name="companyEmail" class="form-control input-transparent" id="companyEmail" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
                    </div>
                    <div class="form-group">
                        <label for="user-password">Contraseña</label>
                        <input type="password" name="password" class="form-control input-transparent" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <a href="register.html" target="_blank">¿No dispones de una cuenta empresarial? <b>Solicita Una</b></a><br>
                    <button type="button" onclick="loginEuser()" id="btn-login" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/controlador-login-euser.js"></script>
    
</body>
</html>
