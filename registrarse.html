<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/all.css">
</head>
<body>
    <div style="margin: auto">
        <div class="text-center">
            <a href="index.html">
                <img src="img/logo.svg" style="width: 100px; height: 100px;">
            </a>
        </div>
        <main role="main" class="container" style="max-width: 450px;">
            <div class="registrarse">
                <form id="user-info">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label>Nombre</label>
                                <input name="firstName" id="firstName" class="form-control input-transparent" placeholder="Ingrese su primer nombre" required>
                            </div>
                            <div class="col">
                                <label for="lastName">Apellido</label>
                                <input name="lastName" id="lastName" class="form-control input-transparent" placeholder="Ingrese su apellido"required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Correo Electronico</label>
                        <input type="email" name="email" class="form-control input-transparent" id="userEmail" aria-describedby="emailHelp" placeholder="Ingrese una dirección de correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="user-password">Contraseña</label>
                        <input type="password" name="password" class="form-control input-transparent" id="userPassword" placeholder="Ingrese una Contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Confirmar Contraseña</label>
                        <input type="password" class="form-control input-transparent" id="passwordConfirm" placeholder="Confirmar Contraseña" required>
                    </div>
                    <a href="login.html" target="_blank">¿Ya tienes una cuenta? <b>Inicia Sesión</b></a><br>
                    <button type="button" onclick="verificarUsuario()" id="btn-registrar" class="btn btn-primary">Registrarse</button>
                    <input type="text" id="input-verificar" class="form-control input-transparent" style="display: none;" placeholder="Ingrese el codigo enviado al correo electrónico">
                    <button type="button" onclick="registrarUsuario()" id="btn-verificar" class="btn btn-primary" style="display: none;">Verificar</button>                    
                </form>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/controlador-registro-user.js"></script>
</body>
</html>
