<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/all.css">
</head>
<body>
    <div style="margin: auto">
        <div class="text-center">
            <a href="index.html">
                <img src="img/logo.svg" style="width: 100px; height: 100px;">
            </a>
        </div>
        <main role="main" class="container" style="max-width: 450px;">
            <div class="registrarse">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label>Nombre</label>
                                <input class="form-control input-transparent" placeholder="Ingrese su primer nombre">
                            </div>
                            <div class="col">
                                <label>Apellido</label>
                                <input class="form-control input-transparent" placeholder="Ingrese su apellido">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Electronico</label>
                        <input type="email" class="form-control input-transparent" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese una dirección de correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control input-transparent" id="exampleInputPassword1" placeholder="Ingrese una Contraseña">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirmar Contraseña</label>
                        <input type="password" class="form-control input-transparent" id="exampleInputPassword1" placeholder="Confirmar Contraseña">
                    </div>
                    <a href="login.html" target="_blank">¿Ya tienes una cuenta? <b>Inicia Sesión</b></a><br>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
